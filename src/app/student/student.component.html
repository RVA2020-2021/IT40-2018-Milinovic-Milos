<mat-toolbar color="primary">
    <span class="title-center">Student</span>
  </mat-toolbar>
  
  <div class="container mat-elavation-z8">
   <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Pretraga studenata..."
      />
  </mat-form-field>
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell mat-sort-header *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!--ime-->
      <ng-container matColumnDef="ime">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Ime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.ime }}</mat-cell>
      </ng-container>
      <!--prezime -->
      <ng-container matColumnDef="prezime">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Prezime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.prezime }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="brojIndeksa">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Broj indeksa</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.brojIndeksa }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="grupa">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Grupa</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.grupa.id }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="projekat">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Projekat</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.projekat.id }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="openDialog(1)" mat-icon-button color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button (click)="openDialog(2, row.id, row.ime, row.prezime, row.brojIndeksa, row.grupa, row.projekat)" mat-icon-button color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button (click)="openDialog(3, row.id, row.ime, row.prezime, row.brojIndeksa, row.grupa, row.projekat)" mat-icon-button color="primary">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns">
      </mat-row>
    </mat-table>
    <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5,10,25,100]">
  </mat-paginator>
  </div>
